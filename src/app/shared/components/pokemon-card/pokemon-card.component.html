<div class="card">
  <div class="img-container">
    <img class="image"
         [src]="pokemon?.sprites?.front_default"
         alt="">
  </div>
  <span class="title">{{pokemon?.name | titlecase}}</span>

  <div class="types">
    <span class="chip"
          *ngFor="let type of pokemon?.types">{{type.type.name}}</span>
  </div>
</div>
